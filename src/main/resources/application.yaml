spring:
  datasource:
    driverClassName: org.h2.Driver
    url: jdbc:h2:mem:blog-data
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    properties:
      hibernate:
        '[show_sql]': true
        '[format_sql]': true

  h2:
    console:
     enabled: true
     path: /h2-console
    
server:
    port: 8090
    error:
     include-stacktrace: ON_PARAM